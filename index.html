<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <p>Your content goes here. This will appear below the header.</p>
        <a href="#">This is a link</a>
        <button>This is a button</button>
        <div class="section">
            <div class="section-header">Section Header</div>
            <p class="subtitle">This is a subtitle</p>
            <p class="hint">This is a hint</p>
            <p class="accent">This is accent text</p>
            <p class="destructive">This is destructive text</p>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;
            tg.expand();
            // Additional initialization code can go here
        };
    </script>
</body>
</html>
