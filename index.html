<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #2c2f33; /* background color of the page */
        }

        .telegram-header {
            position: fixed; /* Ensures the header stays at the top */
            top: 0;
            left: 0;
            width: 100%; /* Makes sure the header spans the full width */
            height: 50px; /* Adjust the height as needed */
            background-color: green;
            color: white;
            text-align: center;
            line-height: 50px; /* Center text vertically */
            z-index: 1000; /* Ensures the header is above other elements */
        }

        .content {
            margin-top: 50px; /* Ensures content does not hide behind the header */
            padding: 20px;
            background-color: #23272a; /* background color of the content */
            color: white;
        }
    </style>
</head>
<body>
    <div class="telegram-header">
        Telegram Web App Header
    </div>
    <div class="content">
        <p>Your content goes here. This will appear below the header.</p>
    </div>
</body>
</html>
