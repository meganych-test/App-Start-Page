<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #2c2f33; /* Background color of the page */
        }

        .telegram-header {
            position: fixed; /* Ensures the header stays at the top */
            top: 0;
            left: 0;
            width: 100%; /* Makes sure the header spans the full width */
            height: 50px; /* Adjust the height as needed */
            background-color: green;
            color: white;
            text-align: center;
            line-height: 50px; /* Center text vertically */
            z-index: 1000; /* Ensures the header is above other elements */
        }

        .content {
            margin-top: 50px; /* Ensures content does not hide behind the header */
            padding: 20px;
            background-color: #23272a; /* Background color of the content */
            color: white;
        }
    </style>
</head>
<body>
    <div class="telegram-header">
        Telegram Web App Header
    </div>
    <div class="content">
        <p>Your content goes here. This will appear below the header.</p>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function logActivity(event) {
            fetch('/user_activity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({activity: event.type}),
            });
        }

        function setThemeClass(theme) {
            document.body.className = theme === 'dark' ? 'dark' : 'light';
        }

        window.onload = function() {
            // Initialize Telegram WebApp
            const tg = window.Telegram.WebApp;
            tg.expand();  // Fully expand the web app

            // Set the initial theme
            setThemeClass(tg.themeParams.theme);

            // Listen for theme changes
            tg.onEvent('themeChanged', function() {
                setThemeClass(tg.themeParams.theme);
            });

            // Set the initial language
            document.documentElement.lang = tg.initDataUnsafe.user.language_code;

            // Log the onload activity
            logActivity({type: 'onload'});

            // Ensure the header is displayed correctly
            const header = document.querySelector('.telegram-header');
            if (header) {
                header.style.height = '50px';
                header.style.width = '100%';
                header.style.position = 'fixed';
                header.style.top = '0';
                header.style.left = '0';
                header.style.zIndex = '1000';
            }
        };

        window.onmousemove = logActivity;
    </script>
</body>
</html>
