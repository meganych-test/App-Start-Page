<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Your content goes here. This will appear below the header.</p>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;
            
            // Expand the Web App to full height
            tg.expand();

            // Set the background color
            tg.setBackgroundColor('#2c2f33');

            // Set the header color
            tg.setHeaderColor('#1c1e21');

            // You can also use the theme-aware method to set colors
            // that work well with both light and dark themes
            tg.MainButton.setParams({
                text: 'MAIN BUTTON',
                color: tg.themeParams.button_color,
                text_color: tg.themeParams.button_text_color
            });

            // Additional initialization code can go here
        };
    </script>
</body>
</html>
