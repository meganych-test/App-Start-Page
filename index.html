<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #2c2f33;
            overflow: hidden;
        }
        .telegram-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 50px;
            z-index: 1000;
        }
        .content {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            background-color: #23272a;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="telegram-header">
        Telegram Web App Header
    </div>
    <div class="content">
        <p>Your content goes here. This will appear below the header.</p>
        <!-- Add more content here to ensure scrolling -->
        <p>Additional content to demonstrate scrolling...</p>
        <!-- Repeat this line many times -->
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function logActivity(event) {
            fetch('/user_activity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({activity: event.type}),
            });
        }
        function setThemeClass(theme) {
            document.body.className = theme === 'dark' ? 'dark' : 'light';
        }
        window.onload = function() {
            const tg = window.Telegram.WebApp;
            tg.expand();
            setThemeClass(tg.themeParams.theme);
            tg.onEvent('themeChanged', function() {
                setThemeClass(tg.themeParams.theme);
            });
            document.documentElement.lang = tg.initDataUnsafe.user.language_code;
            logActivity({type: 'onload'});
        };
        window.onmousemove = logActivity;
    </script>
</body>
</html>
